<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
    <script src="./script.js"></script>
</head>
<body>
    <div class = calculator-wrapper>
        <div class="calculator">
            <button type="button" id="9" class="digit" id="9">9</button>
            <button type="button" id="8" class="digit" id="8">8</button>
            <button type="button" id="7" class="digit" id="7">7</button>
            <button type="button" id="6" class="digit" id="6">6</button>
            <button type="button" id="5" class="digit" id="5">5</button>
            <button type="button" id="4" class="digit" id="4">4</button>
            <button type="button" id="3" class="digit" id="3">3</button>
            <button type="button" id="2" class="digit" id="2">2</button>
            <button type="button" id="1" class="digit" id="1">1</button>
            <button type="button" id="0" class="digit zero" id="0">0</button>
        </div>
    </div>
    
</body>
</html>
