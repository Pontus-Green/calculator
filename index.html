<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class = calculator-wrapper>
        <div class="calculator">
            <div class="display"></div>
            <button type="button" id="c" class="deleter clear">C</button>
            <button type="button" id="backspace" class="deleter backspace"><i class="material-icons">backspace</i></button>
            <button type="button" id="d" class="operator">/</button>
            <button type="button" id="7" class="digit">7</button>
            <button type="button" id="8" class="digit">8</button>
            <button type="button" id="9" class="digit">9</button>
            <button type="button" id="m" class ="operator">x</button>
            <button type="button" id="4" class="digit">4</button>
            <button type="button" id="5" class="digit">5</button>
            <button type="button" id="6" class="digit">6</button>
            <button type="button" id="s" class ="operator">-</button>
            <button type="button" id="1" class="digit">1</button>
            <button type="button" id="2" class="digit">2</button>
            <button type="button" id="3" class="digit">3</button>
            <button type="button" id="a" class ="operator">+</button>
            <button type="button" id="0" class="digit zero">0</button>
            <button type="button" id="." class="digit">.</button>
            <button type="button" id="e" class="operator">=</button>
        </div>
    </div>
    <div class="calcs"></div>
</body>
</html>
